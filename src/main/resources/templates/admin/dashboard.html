                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript" th:inline="javascript">
                  console.log([[${visitsByMonths}]]);
                  var visitsByMonth = [[${visitsByMonths}]];
                  google.charts.load('current', {'packages':['corechart']});
                  google.charts.setOnLoadCallback(drawChart);

                  function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                      ['Year', 'Sales'],
                      [visitsByMonth[0][1],  visitsByMonth[0][2] ],
                      [visitsByMonth[1][1],  visitsByMonth[1][2] ],
                      [visitsByMonth[2][1],  visitsByMonth[2][2] ],
                      [visitsByMonth[3][1],  visitsByMonth[3][2] ],
                      [visitsByMonth[4][1],  visitsByMonth[4][2] ],
                      [visitsByMonth[5][1],  visitsByMonth[5][2] ]
                    ]);

                    var options = {
                      // title: 'Company Performance',
                      'width':450,
                      'height':350,
                      is3D: true,
                      'chartArea': {'width': '100%', 'height': '80%'},
                      'legend': {'position': 'bottom'},
                      curveType: 'function',
                      legend: { position: 'bottom' },
                      // backgroundColor: '#172b4d',
                      color: '#ffffff',
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                    chart.draw(data, options);
                  }
                </script>

              <div id="piechart"></div>

              <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

              <script type="text/javascript" th:inline="javascript">
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);

                var visitsByDoctors = [[${visitsByDoctors}]];
                console.log(visitsByDoctors);

                // Draw the chart and set the chart values
                function drawChart() {
                  var chartdata=[];
                  var Header= [ 'Тип','Количество'];
                  chartdata.push(Header);
                  for (var i = 0; i < visitsByDoctors.length; i++) {
                    var temp=[];
                    temp.push(visitsByDoctors[i][0]);
                    temp.push(visitsByDoctors[i][1]);

                    chartdata.push(temp);
                  }
                  var data = new google.visualization.arrayToDataTable(chartdata);

                  // Optional; add a title and set the width and height of the chart
                  var options = {
                    // 'title':'My Average Day',
                    'width':450,
                    'height':350,
                    is3D: true,
                    'chartArea': {'width': '100%', 'height': '80%'},
                    'legend': {'position': 'bottom'},
                  };

                  // Display the chart inside the <div> element with id="piechart"
                  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                  chart.draw(data, options);
                }
              </script>
